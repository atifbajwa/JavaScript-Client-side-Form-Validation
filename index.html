<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript client side form validation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-controle success">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username" name="username">
                <i class="material-icons check_circle">check_circle</i>
                <i class="material-icons exclamtion">error</i>
                <small>Error message</small>
            </div>
            <div class="form-controle error">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="abc12@gmail.com">
                <i class="material-icons check_circle">check_circle</i>
                <i class="material-icons exclamtion">error</i>
                <small>Error message</small>
            </div>
            <div class="form-controle">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="material-icons check_circle">check_circle</i>
                <i class="material-icons exclamtion">error</i>
                <small>Error message</small>
            </div>
            <div class="form-controle">
                <label for="password">Password Check</label>
                <input type="password" name="password" id="password2" placeholder="confirm password">
                <i class="material-icons check_circle">check_circle</i>
                <i class="material-icons exclamtion">error</i>
                <small>Error message</small>
            </div>
            <button>Submit</button> 

        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
